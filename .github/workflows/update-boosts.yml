name: Update boosts
on: [push]
jobs:
  Update-Boosts:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Rebuild boosts if there are changes
        run: npx zx .github/workflows/update-boosts.mjs
